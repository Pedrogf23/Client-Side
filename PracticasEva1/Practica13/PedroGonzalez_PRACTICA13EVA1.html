<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buscaminas</title>
        <script src="funciones.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="tablero"></div>
        <script>
            // Esta variable va a contener un array bidimensional, al inicio relleno de 0,
            // que representará el tablero.
            let tablero = generarTableroVacio(5, 6);
            // Una vez tenemos el array generado, hay que rellenarlo,
            // primero se generan y se colocan las minas dentro del array.
            colocarMinas(tablero);
            // Una vez tenemos las minas esparcidas por el tablero,
            // tenemos que recorrer cada casilla y guardar en ella el
            // número de minas que haya alrededor.
            buscarMinas(tablero);
            // Una vez el array está completamente relleno, se muestra por pantalla.
            pintarTablero(tablero);
        </script>
    </body>
</html>
