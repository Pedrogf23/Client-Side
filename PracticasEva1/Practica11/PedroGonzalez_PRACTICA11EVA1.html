<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegExp Asako 1</title>
  </head>
  <body>
    <script>
      // Verificar que el usuario sólo contenga mayús, minús y números.
      let regex1 = /[A-Za-z0-9]+/;
      do {
        var user = prompt('13 - Introduce tu nombre de usuario: ');
      } while (!regex1.test(user));
      // Verifica que el dni o nif es correcto.
      let regex2 = /^[KLXYZklxyz0-9][0-9]{7}[TRWAGMYFPDXBNJZSQVHLCKEtrwagmyfpdxbnjzsqvhlcke]$/;
      do {
        var dni = prompt('14 - Introduce tu DNI/NIF.');
      } while (!regex2.test(dni));
      // Verifica que el código postal es correcto.
      let regexp3 = /(^[1-4][0-9]{4}$)|(^[5][0-2][0-9]{3}$)|(^[0][1-9][0-9]{3}$)/;
      do {
        var cp = prompt('15 - Introduce tu código postal. ');
      } while (!regexp3.test(cp));
      // Verifica que una direccion IPv4 es correctra.
      let regex4 =
        /(((^([01]?[0-9]?[0-9]))|(^2[0-4][0-9])|(^25[0-5]))\.)(((([01]?[0-9]?[0-9]))|(2[0-4][0-9])|(25[0-5]))\.){2}((([01]?[0-9]?[0-9])$)|(2[0-4][0-9]$)|(25[0-5]$))/;
      do {
        var ip = prompt('17 - Introduce tu dirección IPv4. ');
      } while (!regex4.test(ip));
    </script>
  </body>
</html>
