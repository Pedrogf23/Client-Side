<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fibonacci</title>
    </head>
    <body>
        <p id="parrafo"></p>
        <script>
            function fibonacci(x, next, num1 = 0, num2 = 1) {
                document.getElementById('parrafo').innerHTML += ' ' + num1;
                fibonacci(x - 1, num1 + num2, num2, num1 + num2);

                // for (let i = 0; i <= x; i++) {
                //     document.getElementById('parrafo').innerHTML += ' ' + num1;
                //     next = num1 + num2;
                //     num1 = num2;
                //     num2 = next;
                // }
            }
            fibonacci(10);
        </script>
    </body>
</html>
