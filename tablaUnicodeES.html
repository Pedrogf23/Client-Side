<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Unicode en español.</title>
</head>
<body>
    <script>
        var letra = 97;
        var letraM = 65;
        document.write("<table border=1><tr><td colspan='2'>Tabla Unicode Español</td></tr>");
        for(let i = 0; i < 27; i++){
            document.write("<tr>");
                document.write(`<td>${String.fromCharCode(letra + i)}</td>`);
                document.write(`<td>${letra + i}</td>`);
            document.write("</td>");
        }
    </script>
</body>
</html>
