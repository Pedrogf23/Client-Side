<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buscaminas</title>
        <script src="funciones.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="tablero"></div>
        <script>
            buscaminas();
            /*
            -function getN_Filas()
                Pide al usuario y valida el número de filas

            -function getN_Columnas()
                Pide al usuario y valida el número de columnas

            -function iniciaTablero(tablero, filas, columnas)
                Creamos el array de arrays inicial

            -function getN_Minas(nFilas, nColumnas)
                Pide al usuario y valida el número de minas
                Como ejemplo realista vamos a suponer que el usuario
                solo podrá elegir entre filas*columnas /3 y filas*columnas/3*2

            -function colocaMinas(tablero, minas)
                Aleatoriamente colocaremos todas las minas
                Por cada mina escogeremos aleatoriamente la fila y lo mismo con la columna
                Luego escribiremos en esa posición la palabra "mina"
                Pero tendremos que estar atentos a que en esa posición no haya una mina
                anterior ya colocada

            -function nMinasPos(tablero, fila, columna)
                Una función nMinasPos() que reciba el array del tablero y una posición en él.
                Devolverá las minas alrededor de esa posición.

            -function colocaRelleno(tablero)
                Una función colocaRelleno() que recorra el tablero marcando en cada casilla
                las minas que hay alrededor. 

            -function dibujaTableroWeb(tablero)
                Una función dibujaTablero() que dibuje el tablero en una página web. Recibe
                como argumentos las filas y columnas.

            -function buscaminas()
                Esta función gestionará los datos iniciales y llamará a las demás funciones.
            */
        </script>
    </body>
</html>
