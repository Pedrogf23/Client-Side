<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intervalo</title>
  </head>
  <body>
    <p id="parrafo"></p>
    <script>
      setInterval(funcion, 3000);
      function funcion() {
        document.getElementById('parrafo').innerHTML += 'Hola caracola ';
      }
    </script>
  </body>
</html>
