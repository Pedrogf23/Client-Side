<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 22</title>
    <style>
      .fondoAzul {
        background-color: blue;
      }
      .negrita {
        font-weight: bold;
      }
      .textoRojo {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="div">¡¡Transfórmame!!</div>
    <button onclick="darFormato()">Dar formato</button>
    <button onclick="quitarFormato()">Quitar formato</button>
    <button onclick="toggleFormato()">Intercambiar formato</button>
    <script>
      let s = document.getElementById('div');
      function darFormato() {
        s.classList.add('fondoAzul', 'negrita', 'textoRojo');
      }

      function quitarFormato() {
        s.classList.remove('fondoAzul', 'negrita', 'textoRojo');
      }

      function toggleFormato() {
        s.classList.toggle('fondoAzul');
        s.classList.toggle('negrita');
        s.classList.toggle('textoRojo');
      }
    </script>
  </body>
</html>
