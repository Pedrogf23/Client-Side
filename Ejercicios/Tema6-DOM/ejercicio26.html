<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="principal">
      <p>Soy el primer p치rrafo</p>
      <p>Soy el segundo p치rrafo</p>
      <p>Soy el tercer p치rrafo</p>
    </main>
    <script>
      let main = document.getElementById('principal');
      let nuevoP = document.createElement('p');
      nuevoP.innerText = 'Soy el cuarto p치rrafo.';
      nuevoP.style.color = 'red';
      nuevoP.style.fontStyle = 'italic';
      main.appendChild(nuevoP);

      for (let i = 4; i >= 1; i--) {
        let p = document.querySelector('#principal p:first-child');
        main.removeChild(p);
        main.insertBefore(p, document.querySelector('#principal p:nth-child(' + i + ')'));
      }
    </script>
  </body>
</html>
