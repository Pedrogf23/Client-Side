  <body>
    <script>
      function Circulo(radio) {
        this.radio = radio;

        this.circunferencia = function () {
          return 2 * Math.PI * radio;
        };
      }

      let circ1 = new Circulo(2);

      console.log(circ1.circunferencia());
    </script>
