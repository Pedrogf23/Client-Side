    <script>
      function getHora() {
        let fecha = new Date();

        document.getElementById('hora').innerHTML = fecha.getHours() + ':' + fecha.getMinutes() + ':' + fecha.getSeconds();
      }

      function queTePares(f) {
        clearInterval(f);
      }

      getHora();
      let hora = setInterval(getHora, 1000);
    </script>
